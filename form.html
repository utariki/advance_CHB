<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post" id="fml">
        <input type="text" name="login" id="login" placeholder="username"><br><br>
        <input type="password" name="pswd" id="pswd" placeholder="password"><br><br>
        <input type="password" id="pswd2" placeholder="Confirm Password"><br><br>
        <button>OK</button>
    </form>
    <script>
        let bt = document.querySelector('button')
        bt.onclick = function(even){
            let login = document.getElementById('login')
            let paswd1 = document.getElementById('pswd')
            let paswd2 = document.getElementById('pswd2')

            if(login.value == '' || paswd1.value == ''){
                alert('กรุณาใส่ทั้ง Login และ Password')
            }else if(paswd1.value != paswd2.value){
                alert('ต้องใส่ Password ทั้ง 2 ช่องให้ตรงกัน')
            }else{
                alert('ลงทะเบียนเสร็จสิ้น')
            }
        }
    </script>
</body>
</html>
